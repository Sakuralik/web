<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Website - Discover, Learn, Enjoy!</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                color: #fff;
            }
            header {
                background-color: rgba(52, 73, 94, 0.8);
                color: #fff;
                text-align: center;
                padding: 20px 0;
            }
            nav {
                background-color: rgba(44, 62, 80, 0.8);
                padding: 10px 0;
            }
            nav a {
                color: #fff;
                text-decoration: none;
                padding: 10px 20px;
                display: inline-block;
            }
            nav a:hover {
                background-color: rgba(52, 73, 94, 0.8);
            }
            .featured-section {
                text-align: center;
                padding: 50px 20px;
            }
            .featured-section h2 {
                color: #3498db;
            }
            .featured-section p {
                font-size: 18px;
                margin: 20px 0;
            }
            .cta-button {
                display: inline-block;
                padding: 10px 20px;
                background-color: #3498db;
                color: #fff;
                text-decoration: none;
                font-size: 18px;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
            .cta-button:hover {
                background-color: #2980b9;
            }
            footer {
                background-color: rgba(52, 73, 94, 0.8);
                color: #fff;
                text-align: center;
                padding: 20px 0;
            }
       
    </style>
</head>
<body>

    <header>
        <h1>Your Website</h1>
        <p>Discover, Learn, Enjoy!</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="fun.html">Fun</a>
    </nav>

    <div class="featured-section">
        <h2>Welcome to Your Website</h2>
        <p>Explore a world of knowledge and entertainment. From interesting facts to helpful articles, we've got it all!</p>
        <a href="#" class="cta-button">Get Started</a>
    </div>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

    <script>
        // Fetch a random image from Unsplash API and set it as the background
        fetch('https://bing.biturl.top/?resolution=1920&format=json&index=0&mkt=en-us')
            .then(response => document.body.style.background = `url(${response.url}) center/cover no-repeat fixed`)
            .catch(error => console.error('Failed to fetch background image:', error));
    </script>

</body>
</html>
